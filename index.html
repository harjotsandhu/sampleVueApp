<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Cal</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .form-control {
    margin-bottom: 10px;
  }
  .btn-danger {
    margin-top: 8px;
  }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i>Inventory</a>
    </div>
  </nav>
  <div class="container" id="items">
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3></h3>
        </div>
        <div class="panel-body">
          <div>
            <form>
              <input class="form-control" placeholder="Name" v-model="item.name" required>
              <input class="form-control" type="number" min="5" max="150" placeholder="Price" v-model="item.price" required>
              <textarea class="form-control" placeholder="Detail" v-model="item.detail"></textarea>
              <input type="date" class="form-control" placeholder="Date" v-model="item.date" required>
              <input class="form-control" type="number"  min="1" placeholder="Quantity" v-model="item.quantity" required>
              <button class="btn btn-primary" v-on:click="addItem">Add</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="list-group">
        <a href="#" class="list-group-item" v-for="item in items">
          <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-bullhorn"></i> {{ item.name }}</h4>
          <h5><i class="glyphicon glyphicon-calendar" v-if="item.date"></i> {{ item.date }}</h5>
          <p class="list-group-item-text" v-if="item.detail">{{ item.detail }}</p>
          <button class="btn btn-xs btn-danger" v-on:click="deleteItem($index)">Remove</button>
        </a>
      </div>
    </div>
  </div>

</body>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="app.js"></script>
</html>
